<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesi칩n</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="container-fluid row">
      <div class="col-md-4">
        <form>
          <div class="mb-3">
            <label for="inputmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputmail"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              Nunca compartiremos tus datos con nadie.
            </div>
          </div>
          <div class="mb-3">
            <label for="inputpass" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="inputpass" />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Recordarme</label
            >
          </div>
          <button type="submit" class="btn btn-primary" id="submit">
            Login
          </button>
          <a
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            >Registrarme</a
          >
        </form>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Usuario</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <form>
                <div class="mb-3">
                  <label for="inputcreatemail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputcreatemail"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    Nunca compartiremos tus datos con nadie.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="inputcreatepass" class="form-label">Contrase침a</label>
                  <input type="password" class="form-control" id="inputcreatepass" />
                </div>
                <div class="mb-3">
                  <label for="inputrepeatpass" class="form-label">Repetir contrase침a</label>
                  <input type="password" class="form-control" id="inputrepeatpass" />
                </div>
              </form>
              <label id="lblError" class="error"></label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary"  id="btnsave">Guardar cambios</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
